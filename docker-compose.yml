services:
  hippolytica:
    build:
      context: .
      dockerfile: Dockerfile
    image: hippolytica:latest
    environment:
      - PYTHONPATH=/app/src
    volumes:
      - ./src:/app/src
      - ./videos:/app/videos
      - ./output:/app/output
    command: >
      ${VIDEO_URL}
      ${LIMIT_SECONDS:+--limit-seconds ${LIMIT_SECONDS}}
